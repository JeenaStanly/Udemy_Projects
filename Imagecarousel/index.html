<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Imagecarousel/style.css">
    <title>Image Carousel</title>
</head>

<body>
    <div class="carousel">
        <div class="image-container" id="imgs">
            <img src="https://cdn.pixabay.com/photo/2022/08/24/05/44/duck-7406987_1280.jpg" alt="first-image">
            <img src="https://cdn.pixabay.com/photo/2023/03/21/09/16/bird-7866804_1280.jpg" alt="second-img">
            <img src="https://cdn.pixabay.com/photo/2022/04/15/08/28/mallard-7133917_1280.jpg" alt="third-image">
            <img src="https://cdn.pixabay.com/photo/2023/09/28/02/54/mallard-8280561_1280.jpg" alt="fourth-image">
        </div>
        <div class="buttons-container">
            <button id="left" class="btn">Prev</button>
            <button id="right" class="btn">Next</button>
        </div>
    </div>

    <script src="../Imagecarousel/script.js"></script>
</body>

</html>
