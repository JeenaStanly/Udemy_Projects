<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../MobileTabNavigation/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"

<body>

        <img src="https://cdn.pixabay.com/photo/2017/08/01/00/38/man-2562325_1280.jpg" alt="works" class="content">

        <nav>
            <ul>
                <li><i class="fas fa-home">
                    </i>
                    <p>Home</p>
                </li>
                <li><i class="fas fa-box">
                    </i>
                    <p>Work</p>
                </li>
                <li><i class="fas fa-book-open">

                </li>
                <li><i class="fas fa-users">

                </li>
            </ul>

    <script src="../MobileTabNavigation/script.js"></script>
