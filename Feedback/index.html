<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../Feedback/style.css">
    <title>Let us know your Feedback</title>
</head>

<body>
    <div class="panel-container" id="panel">
        <strong>How satisfied are you with our <br />customer support performance</strong>
        <div class="ratings-container">
            <div class="rating">
                <img src="https://www.svgrepo.com/show/209056/sad.svg" alt="Unhappy">
                <small>Unhappy</small>
            </div>
            <div class="rating">
                <img src="https://www.svgrepo.com/show/209071/confused-emoji.svg" alt="Neutral">
                <small>Neutral</small>
            </div>
            <div class="rating">
                <img src="https://www.svgrepo.com/show/209063/happy-emoji.svg" alt="Happy">
                <small>Satisfied</small>
            </div>
        </div>
        <button type="submit" class="btn" id="send">Send Response</button>
    </div>
    <script src="../Feedback/script.js"></script>
</body>

</html>
