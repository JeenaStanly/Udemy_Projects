<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../BackgroundSlider/style.css">
    <title>Baackground Slider</title>
</head>

<body>
    <div class="slider-container">
        <div class="slide active"
            style="background-image: url('https://cdn.pixabay.com/photo/2020/06/13/17/51/milky-way-5295160_1280.jpg');">
        </div>
        <div class="slide"
            style="background-image: url(https://media.istockphoto.com/id/1337232523/photo/high-angle-view-of-a-lake-and-forest.jpg?s=2048x2048&w=is&k=20&c=HUkCp1sJPh7ymFrdJD3iTuSr_Aas-TEnphd5cdhs58M=);">
        </div>
        <div class="slide"
            style="background-image: url('https://media.istockphoto.com/id/157681198/photo/dandelion-seed.jpg?s=2048x2048&w=is&k=20&c=F0SpCxkWGBstiIT9Rk2hBSPabGjnukto5kwgkfIsfJA=');">
        </div>
        <div class="slide"
            style="background-image: url('https://media.istockphoto.com/id/517188688/photo/mountain-landscape.jpg?s=2048x2048&w=is&k=20&c=Xa_wH_pZFMWNX8EPtufv9KSvS1OzUPus7C0Br2ZIMDg=');">
        </div>
        <div class="slide"
            style="background-image: url('https://media.istockphoto.com/id/1297349747/photo/hot-air-balloons-flying-over-the-botan-canyon-in-turkey.jpg?s=2048x2048&w=is&k=20&c=N0ogUgFEFTpIcQLci1XeUrYbrEOx7m13EMhf13QYrA0=');">
        </div>
        <button class="arrow left-arrow" id="left">
            <i class="fas fa-arrow-left"></i>
        </button>
        <button class="arrow right-arrow" id="right">
            <i class="fas fa-arrow-right"></i>
        </button>
    </div>

    <script src="../BackgroundSlider/script.js"></script>
</body>

</html>
