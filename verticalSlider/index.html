<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../verticalSlider/style.css">
    <title>Vertical slider</title>
</head>

<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #FD3555">
                <h1>Nature Flower</h1>
                <p>All in Pink</p>
            </div>
            <div style="background-color: #2A86BA">
                <h1>Bluuue Sky</h1>
                <p>With it's Mountains</p>
            </div>
            <div style="background-color: #252E33">
                <h1>Lonely Castle</h1>
                <p>In the wilderness</p>
            </div>
            <div style="background-color: #FFB866">
                <h1>Flying Birds</h1>
                <p>In the sunset</p>
            </div>
        </div>
        <div class="right-slide">
            <div
                style="background-image: url('https://media.istockphoto.com/id/136917788/photo/xl-migrating-canada-geese.jpg?s=2048x2048&w=is&k=20&c=U-EzbZy944s_oF8Iz_WaCSLYul3vid4jv6sHiJHuabg=');">
            </div>
            <div
                style="background-image: url('https://images.unsplash.com/photo-1653362570346-12d16dbdaf98?q=80&w=870&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');">
            </div>
            <div
                style="background-image: url('https://images.unsplash.com/photo-1450862354506-5c1f2599b6b8?q=80&w=774&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');">
            </div>
            <div
                style="background-image: url('https://images.unsplash.com/photo-1538998073820-4dfa76300194?q=80&w=387&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');">
            </div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>
    </div>
    <script src="../verticalSlider/script.js"></script>
</body>

</html>
