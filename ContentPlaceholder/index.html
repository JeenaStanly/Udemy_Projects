<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../ContentPlaceholder/style.css">
    <title>Content Placeholder</title>
</head>

<body>

    <div class="card">
        <div class="card-header animated-bg" id="header">&nbsp;
            <!-- <img src="https://cdn.pixabay.com/photo/2015/09/05/22/33/office-925806_1280.jpg"> -->
        </div>
        <div class="card-content">
            <h3 class="card-title animated-bg animated-bg-text" id="title">&nbsp;
                <!-- Lorem ipsum dolor sit amet. -->
            </h3>
            <p class="card-excerpt" id="excerpt">&nbsp;
                <!-- Lorem ipsum dolor sit amet consectetur, adipisicing elit. Nulla, quisquam. -->
                <span class="animated-bg animated-bg-text">&nbsp;</span>
                <span class="animated-bg animated-bg-text">&nbsp;</span>
                <span class="animated-bg animated-bg-text">&nbsp;</span>
            </p>
            <div class="author">
                <div class="profile-img animated-bg" id="profile_img">&nbsp;
                    <!-- <img src="https://cdn.pixabay.com/photo/2016/11/29/06/08/woman-1867715_1280.jpg" alt=""> -->
                </div>
                <div class="author-info">
                    <strong class="animated-bg animated-bg-text" id="name">&nbsp;<!-- Jane Davis --></strong>
                    <small class="animated-bg animated-bg-text" id="date">&nbsp;<!-- Mar 26,2024 --></small>
                </div>
            </div>
        </div>

    </div>
    <script src="../ContentPlaceholder/script.js"></script>
</body>

</html>
